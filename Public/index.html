<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dino App</h1>
  <form id="searchForm">
    <label for="searchType">Buscar por:</label>
    <select id="searchType" name="searchType">
      <option value="nombre">Nombre</option>
      <option value="periodo">Periodo</option>
    </select>
    
    <div id="nameInput" style="display:none;">
      <label for="dinoName"><b>Nombre del Dinosaurio</b></label>
      <input type="text" id="dinoName" name="dinoName" placeholder="Ej: tyrannosaurus">
    </div>
    <div id="periodInput">
      <label for="period">Periodo:</label>
      <select id="period" name="period">
        <option value="jurásico">Jurásico</option>
        <option value="cretácico">Cretácico</option>
      </select>
    </div>
    <button type="submit">Buscar</button>
  </form>
  <form id="subcategoryForm" style="display: none;">
    <label for="subcategory">Subcategoría:</label>
    <select id="subcategory" name="subcategory">
      <option value="1">Inferior</option>
      <option value="2">Medio</option>
      <option value="3">Superior</option>
    </select>
    <button type="submit">Buscar</button>
  </form>
  <form id="dinoSelectionForm" style="display: none;">
    <label for="dinoNumber">Elige una especie de dinosaurio (número):</label>
    <input type="number" id="dinoNumber" name="dinoNumber">
    <button type="submit">Buscar</button>
  </form>
  <div id="overlay"></div>
  <div id="results"></div>
  <div id="watermark">Fuente: Wikipedia</div>
  <script src="script.js"></script>
  <script>
    function displayResults(dataArray) {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        dataArray.forEach(data => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <h2>${data.name}</h2>
                <img src="${data.image}" style="max-width:100%; border-radius:12px; margin-bottom:1em;">
                <p>${data.description}</p>
                <p><strong>Periodo:</strong> ${data.period}</p>
                <p><strong>Longitud:</strong> ${data.longitud}</p>
                <p><strong>Peso:</strong> ${data.peso}</p>
            `;
            resultsDiv.appendChild(card);
        });
    }
  </script>
</body>
</html>
